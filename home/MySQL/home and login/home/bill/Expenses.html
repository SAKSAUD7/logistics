<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Entry</title>
    <link rel="stylesheet" href="Expenses-styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .reports-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
            color: #003366;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            flex: 2;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }
        input:focus,
        select:focus {
            border-color: #003366;
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.3);
            outline: none;
        }
        button {
            width: 100px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h2>Expense Entry</h2>
        <form id="Expenses">
            <div class="input-group">
                <label for="description">Expense Description:</label>
                <input type="text" id="description" required>
            </div>
            <div class="input-group">
                <label for="reason">Reason for Expense:</label>
                <input type="text" id="reason" required>
            </div>
            <div class="input-group">
                <label for="person">Person Who Took Money:</label>
                <input type="text" id="person" required>
            </div>
            <div class="input-group">
                <label for="date">Expense Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label for="amount">Expense Amount:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="source">Source of Funds:</label>
                <input type="text" id="source" required>
            </div>
            <div class="input-group">
                <button type="button" onclick="saveExpense()">Save</button>
                <button type="button" onclick="printExpenses()">Print</button>
                <button type="button" onclick="exportExpenses()">Export</button>
            </div>
        </form>

        <h3>Saved Expenses</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Description</th>
                    <th>Reason</th>
                    <th>Person</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Source</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseBody"></tbody>
        </table>
    </div>

    <script src="Expenses-script.js"></script>
</body>
</html>
